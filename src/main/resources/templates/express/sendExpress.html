                                                                    autocomplete="off"></div>
                                                            <div class="col-xs-5 col-xs-offset-2"><label

                                                            >固话</label><input type="text"

                                                        <div class="form-group">

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-xs-10"><label class="control-label required"
                                                            >详细地址</label><input
                                                                    type="text"
                                                                    class="form-control ui-autocomplete-input"
                                                                    name="address" placeholder="请填写所在街道以及详细地址"
                                                                    autocomplete="off"></div>
                                                        </div>
                                                        <div class="btn_nav clearfix">
                                                            <button type="button" class="primary-btn big">下一步</button>
                                                        </div>
                                                    </form>

                            </div>

<script>
    $("#inputMoney").keyup(function () {
        var reg = $(this).val().match(/\d+\.?\d{0,2}/);
        var txt = '';
        if (reg != null) {
            txt = reg[0];
        }
        $(this).val(txt);
    }).change(function () {
        $(this).keypress();
        var v = $(this).val();
        if (/\.$/.test(v)) {
            $(this).val(v.substr(0, v.length - 1));
        }
    });
</script>
