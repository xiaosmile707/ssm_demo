<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>实名认证</title>
</head>
<body>
<div class="content-wrapper" th:fragment="component">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            主页
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">实名认证</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Main row -->
        <div class="row">
            <!-- Left col -->
            <section class="col-lg-7 connectedSortable">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">实名制待审批列表</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>邮箱</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>身份证</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <!--/*@thymesVar id="userList" type="java.util.List<com.hp.ssm.model.User>"*/-->
                            <tbody>
                            <tr th:each="user:${userList}">
                                <td th:inline="text">[[${user.email}]]</td>
                                <td th:inline="text">[[${user.name}]]</td>
                                <td th:if="${user.sex == 0}">女</td>
                                <td th:if="${user.sex == 1}">男</td>
                                <td th:inline="text">[[${user.idNumber}]]</td>
                                <td><button class="btn btn-primary" onclick="deleteRealNameModel(this)">审批</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </section>
            <!-- /.Left col -->
        </div>
        <!-- /.row (main row) -->
    </section>
    <!-- /.content -->
</div>
</body>
</html>
