<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div class="content-wrapper" th:fragment="component">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            主页
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">用户列表</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Main row -->
        <div class="row">
            <!-- Left col -->
            <section class="col-lg-7 connectedSortable">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">用户列表</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>账号</th>
                                <th>激活</th>
                            </tr>
                            </thead>
                            <!--/*@thymesVar id="adminList" type="java.util.List<com.hp.ssm.model.Admin>"*/-->
                            <tbody>
                            <tr th:each="admin:${adminList}">
                                <td th:inline="text">[[${admin.id}]]</td>
                                <td th:inline="text">[[${admin.account}]]</td>
                                <td th:if="${admin.active != 1}">未激活</td>
                                <td th:if="${admin.active == 1}">已激活</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </section>
            <!-- /.Left col -->
        </div>
        <!-- /.row (main row) -->
    </section>
    <!-- /.content -->
</div>
</body>
</html>
