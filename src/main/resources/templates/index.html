<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>首页</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/definebyme/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/lightbox.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/main.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/express.css}">
    <!--[if lt IE 9]>
    <script th:src="@{/definebyme/js/html5shiv.js}"></script>
    <script th:src="@{/definebyme/js/respond.min.js}"></script>
    <![endif]-->
    <link rel="shortcut icon" th:href="@{/definebyme/images/ico/favicon.ico}">
    <a style="display:scroll;position:fixed;bottom:0px;right:0px;" href="#" title="Back to Top"><img
            src="https://xiaosmie-blog-img.oss-cn-beijing.aliyuncs.com/18-12-24/79736775.jpg" alt="Back to Top"
            border="0" margin-right="0"/></a>
</head><!--/head-->

<body>
<div th:replace="component/header::header"></div>
<!--/#action-->

<section id="blog" class="padding-top">
    <div class="container">
        <div class="row">
            <!--            class="col-md-9 col-sm-7"-->
            <div th:if="${session.user == null ||session.user.type == 0}">
                <div class="dynamic_content_wrapper">
                    <div class="dynamic_content">
                        <div id="function">
                            <div>
                                <div class="shipping-detail-page">
                                    <div class="shipping-search-detail"><!-- 查询表单 -->
                                        <div class="bill-number-wrapper">
                                            <div class="input-group">
                                                <div class="tokenfield form-control focus"><input id="a"
                                                        oninput="aa(event)" onporpertychange="aa(event)"
                                                        type="text" class="token-input" autocomplete="off"
                                                        placeholder="输入运单号进行查询，或上传二维码查询"
                                                        tabindex="0" style="min-width: 90px; width: 664px;"></div>
                                                <a id="queryBill" type="button"
                                                      class="primary-button maidian" href="">查询</a>
                                            </div>
                                            <div>
                                                <form th:action="@{/user/index}" method="post" enctype="multipart/form-data">
                                                    <input type="file" class="form-control" name="multipartFile" multiple="multiple">
                                                    <button class="primary-button" type="submit">上传二维码</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div><!-- 中国大陆运单查询 -->
                                    <div class="delivery-view"><!-- 我的运单列表 -->
                                        <div class="my-bills">
                                            <div class="bill-title">我的包裹</div>
                                            <div class="bill-tab"></div>
                                            <div class="row" th:if="missions != null">
                                                <div class="col-sm-6 col-md-12">
                                                    <div class="single-price price-one">
                                                        <ul th:each="mission:${missions}">
                                                            <li><a th:text="'时间:'+${#dates.format(mission.startTime,'yyyy-MM-dd hh:mm')}+' 由快递员：'+${mission.name}+'配送 马上发往：'+${mission.location}"></a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-7" th:if="${session.user != null && session.user.type == 1}">
                <div class="row" th:each="mission:${missions}">
                    <div class="col-md-12 col-sm-12">
                        <div class="single-blog two-column">
                            <div class="post-thumb">
                                <a th:href="@{/user/missionDetail/{missionId}(missionId=${mission.id})}"><img
                                        th:src="@{'/mission/pic/'+${mission.id}}"
                                        class="img-responsive"
                                        width="850" height="400" alt=""></a>
                                <div class="post-overlay">
                                    <span class="uppercase"><a href="#" th:inline="text">[[${#dates.format(mission.startTime,'dd')}]] <br><small
                                            th:text="${mission.startMouth}"></small></a></span>
                                </div>
                            </div>
                            <div class="post-content clearfix">
                                <h2 class="post-title bold" th:text="${mission.name}"></h2>
                                <h3 class="post-author"><a
                                        th:href="@{/user/userDetail/{userId}(userId=${mission.submitId})}"
                                        th:text="'发布者：'+${mission.submitUserName}"></a></h3>
                                <p th:text="${mission.description}"></p>
                                <a th:href="@{/user/missionDetail/{missionId}(missionId=${mission.id})}"
                                   class="read-more">查看更多</a>
                                <div class="post-bottom clearfix">
                                    <ul class="nav navbar-nav post-nav">
                                        <li><a th:href="@{/user/mission/rate/{missionId}(missionId=${mission.id})}"
                                               th:inline="text"><i class="fa fa-heart"></i>[[${mission.rate}+'
                                            赞']]</a></li>
                                        <li><a data-toggle="collapse" th:href="'#collapse'+${missionStat.index}"
                                               th:inline="text"><i class="fa fa-comments"></i>[[${mission.commentCount}+'
                                            评论']]</a></li>
                                    </ul>
                                </div>
                                <div th:id="'collapse'+${missionStat.index}" class="panel-collapse collapse">
                                    <div class="panel-body" th:each="comment:${mission.comments}">
                                        <div class="pull-left">
                                            <a th:href="@{/user/userDetail/{userId}(userId=${comment.submitId})}"><img
                                                    width="50" height="50"
                                                    th:src="@{'/user/pic/'+${comment.submitId}}"
                                                    alt=""></a>
                                        </div>
                                        <div class="media-body">
                                            <h4><a href="#" th:text="${comment.content}"></a></h4>
                                            <p th:text="${#dates.format(comment.commentTime,'yyyy-MM-dd hh:mm')}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="blog-pagination">
                    <ul class="pagination">
                        <li><a id="left">left</a></li>
                        <li id="firstPage"><a th:href="@{'/user/index?pageNo=1'}">首页</a></li>
                        <li><a th:href="@{'/user/index?pageNo='+${totalPages}}">尾页</a></li>
                        <li><a id="right">right</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="component/footer::footer"></div>
<div type="hidden" th:text="${pageNo}" id="pageNo"></div>
<div type="hidden" th:text="${totalPages}" id="totalPages"></div>
<div type="hidden" th:text="${totalCount}" id="totalCount"></div>
<script type="text/javascript" th:src="@{/definebyme/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/js/lightbox.min.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/js/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/js/main.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/pageInfoSearch.js}"></script>
<script type="text/JavaScript">
    function aa(e){}
</script>
<script type="text/javascript">

    $(function(){
        $("#a").bind('input porpertychange',function(){
            console.log($("#a").val());
            $("#queryBill").attr("href", "/user/index?expressUUID="+$("#a").val());
        });
    });
</script>
</body>
</html>
