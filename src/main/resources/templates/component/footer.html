<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">

</head>
<body>
<footer id="footer" th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center bottom-separator">
                <img th:src="@{/definebyme/images/home/under.png}" class="img-responsive inline" alt="">
            </div>
            <div class="col-md-3 col-sm-1">
            </div>
            <div class="col-md-3 col-sm-7">
                <div class="contact-info bottom">
                    <h2>联系方式</h2>
                    <address>
                        邮箱: <a href="mailto:1226165225@qq.com">1226165225@qq.com</a> <br>
                        手机号: 176 0000 0000 <br>
                        传真: 496 0000 <br>
                    </address>

                    <h2>地址</h2>
                    <address>
                        天津大学软件学院 <br>
                        西青区 <br>
                        天津市 <br>
                        中国 <br>
                    </address>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="contact-form bottom">
                    <h2>发消息给我们</h2>
                    <form id="main-contact-form" name="contact-form" method="post" action="#">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" required="required"
                                   placeholder="Email Id">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" required="required" class="form-control" rows="8"
                                      placeholder="Your text here"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="copyright-text text-center">
                    <p>&copy; Your Company 2018. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
