<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header id="header" th:fragment="header">
    <div class="navbar navbar-inverse" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <h1><img src="https://xiaosmie-blog-img.oss-cn-beijing.aliyuncs.com/18-12-26/75909101.jpg"
                             alt="logo"></h1>
                </a>

            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/user/index}">主页</a></li>
                    <li><a th:href="@{/express/add}">我要寄件 </a></li>
                    <li class="dropdown" th:if="${session.user != null && session.user.type == 1}"><a>我的任务 <i
                            class="fa fa-angle-down"></i></a>
                        <ul role="menu" class="sub-menu" th:if="${session.user}!=null">
                            <li><a th:href="@{/user/{userId}/missionList/1(userId=${session.user.id})}">尚未开始的任务</a></li>
                            <li><a th:href="@{/user/{userId}/missionList/2(userId=${session.user.id})}">正在进行的任务</a></li>
                            <li><a th:href="@{/user/{userId}/missionList/3(userId=${session.user.id})}">已经结束的任务</a></li>
                        </ul>
                    </li>
                    <li class="dropdown"><a>个人中心 <i class="fa fa-angle-down"></i></a>
                        <ul role="menu" class="sub-menu" th:if="${session.user}!=null">
                            <li><a th:href="@{/user/userDetail/{userId}(userId=${session.user.id})}">我的信息</a></li>
                            <li><a th:href="@{/user/submitMissionList/{userId}(userId=${session.user.id})}">我的寄件</a></li>
                            <li><a th:href="@{/user/twoSteps}">两步验证</a></li>
                            <li><a th:href="@{/user/realNameAuth}">实名认证</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user}==null"><a th:href="@{/user/login}">登陆/注册</a></li>
                    <li th:if="${session.user}!=null" class="dropdown"><a href="#" th:text="${session.user.name}"></a>
                        <ul role="menu" class="sub-menu">
                            <li><a th:href="@{/user/logout}">注销</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <section id="page-breadcrumb">
        <div class="vertical-center sun">
            <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title">快递平台</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
<!--/#header-->
</body>
</html>
