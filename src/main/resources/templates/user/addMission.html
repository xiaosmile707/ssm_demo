<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>首页</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/definebyme/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/lightbox.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/main.css}">
    <link rel="stylesheet" th:href="@{/definebyme/css/responsive.css}">

    <!--[if lt IE 9]>
    <script th:src="@{/definebyme/js/html5shiv.js}"></script>
    <script th:src="@{/definebyme/js/respond.min.js}"></script>
    <![endif]-->
    <link rel="shortcut icon" th:href="@{/definebyme/images/ico/favicon.ico}">
    <a style="display:scroll;position:fixed;bottom:0px;right:0px;" href="#" title="Back to Top"><img
            src="https://xiaosmie-blog-img.oss-cn-beijing.aliyuncs.com/18-12-24/79736775.jpg" alt="Back to Top"
            border="0" margin-right="0"/></a>
</head><!--/head-->

<body>
<div th:replace="component/header::header">
</div>

<section id="page-breadcrumb">
    <div class="vertical-center sun">
        <div class="container">
            <div class="row">
                <div class="action">
                    <div class="col-sm-12">
                        <h1 class="title">众包</h1>
                        <p>生活因需求而美好</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/#action-->

<section class="container">
    <div class="price-table">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="single-price price-one">
                    <div class="table-heading">
                        <p class="plan-name" th:text="发布需求"></p>
                    </div>
                    <form th:action="@{/user/addMission}" method="post">
                    <ul>
                        <li>项目名:<input type="text" required="required" name="name" placeholder="项目名"></li>
                        <li>项目描述:<textarea required="required" name="description" placeholder="项目描述"></textarea></li>
                        <li>项目具体要求:<textarea required="required" name="content" placeholder="项目内容"></textarea></li>
                        <li>项目奖励:<input type="number" required="required" name="reward" placeholder="奖励" id="inputMoney"></li>
                        <li>开始时间:<input type="datetime-local" required="required" name="startTime" placeholder="开始时间"></li>
                        <li>结束时间:<input type="datetime-local" required="required" name="endTime" placeholder="结束时间"></li>
                    </ul>
                        <input type="number" style="display: none" th:value="${session.user.id}" name="submitId">
                        <button  type="submit" class="btn btn-buynow">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!--/#price-table-->
</section>
<div th:replace="component/footer::footer"></div>
<script type="text/javascript" th:src="@{/definebyme/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/js/lightbox.min.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/js/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/definebyme/js/main.js}"></script>
<script>
    $("#inputMoney").keyup(function () {
        var reg = $(this).val().match(/\d+\.?\d{0,2}/);
        var txt = '';
        if (reg != null) {
            txt = reg[0];
        }
        $(this).val(txt);
    }).change(function () {
        $(this).keypress();
        var v = $(this).val();
        if (/\.$/.test(v))
        {
            $(this).val(v.substr(0, v.length - 1));
        }
    });
</script>
</body>
</html>
